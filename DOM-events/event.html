<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event handler</title>
</head>
<body>
    <h1 id="page-title">event handler</h1>
    <button id="btn-update-title">update title</button>
    <p id="user-info">no user</p>
    <button id="btn-log-in">log in</button>
    <br>
    <br>
    <br>
    <!-- handle input text -->
     <p id="noName">no name</p>
     <input id="input-name" placeholder="your name" type="text">
     <button id="btn-update">update</button>
    <script>
        // set event listh=ner
        document.getElementById('btn-update').addEventListener('click',function(){
            // 2. get the info from input field
            const nameInput = document.getElementById('input-name');
            // console.log(nameInput);
            name = nameInput.value;
            console.log(name);
            // set the name
            const nameP=document.getElementById('noName');
            nameP.innerText=name;
        })
    </script>
    <script src="js/handler.js"></script>
</body>
</html>
