<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <style>
        .prnt{
            max-width: 100%;
            /* align-items: center; */
            text-align: center;
            justify-items: center;
        }
        .calender{
            max-width: 100%;
            display: grid;
            grid-template-columns: repeat(7,1fr);
            gap: 10px;
            text-align: center;
        }
        .date{
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 25%;           
            background-color: rgb(135, 148, 148);
            height: 40px;
            width: auto;
        }
        .days{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 35px;
            width: 35px;
            color: red;
            border: 1px red solid;
            border-radius: 5px;
            font-size: small;
        }
        /* Target SAT (1st column) and FRI (7th column) in the grid */
        .calender .date:nth-child(7n+1), /* SAT */
        .calender .date:nth-child(7n+7)  /* FRI */ {
              color: rgb(179, 5, 5);
              font-weight: bold;
        }

    </style>
</head>
<body>
    
    <div class="prnt">
        <h2>calender layout</h2>
     <div class="calender">
        <div class="days holi">SAT</div>
        <div class="days">SUN</div>
        <div class="days">MON</div>
        <div class="days">TUE</div>
        <div class="days">WED</div>
        <div class="days">THU</div>
        <div class="days holi">FRI</div>
        <div class="date">27</div>
        <div class="date">28</div>
        <div class="date">29</div>
        <div class="date">30</div>
        <div class="date">1</div>
        <div class="date">2</div>
        <div class="date">3</div>
        <div class="date">4</div>
        <div class="date">5</div>
        <div class="date">6</div>
        <div class="date">7</div>
        <div class="date">8</div>
        <div class="date">9</div>
        <div class="date">10</div>
        <div class="date">11</div>
        <div class="date">12</div>
        <div class="date">13</div>
        <div class="date">14</div>
        <div class="date">15</div>
        <div class="date">16</div>
        <div class="date">17</div>
        <div class="date">18</div>
        <div class="date">19</div>
        <div class="date">20</div>
        <div class="date">21</div>
        <div class="date">22</div>
        <div class="date">23</div>
        <div class="date">24</div>
        <div class="date">25</div>

        <div class="date">29</div>
        <div class="date">30</div>

     </div>
    </div>
</body>
</html>
