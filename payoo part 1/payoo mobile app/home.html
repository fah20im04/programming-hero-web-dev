<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisy ui cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>i am homepage</title>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- icon log out -->
     
</head>
<body class="bg-[#f4f5f7] h-[100vh]">
    <div class="max-w-lg mx-auto bg-white rounded-b-2xl">
            <div class=" min-h-[50px] flex justify-between items-center max-w-lg mx-auto border-2 border-gray-400 p-3">
        <div class="flex ">
            <img class="h-[50px]" src="./assets/Group.png" alt="">
            <div class="ml-3">
                <h2 class="font-bold">$ <span id="available-balance">45000</span></h2>
                <p class="text-[#08080880]">Available Balance</p>
            </div>
        </div>
        <div>
            <button class="btn text-[#08080880]"><i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i> Log Out</button>
        </div>

    </div>

    <div class="max-w-lg mx-auto mt-8 p-3">
        <h1 class="text-2xl font-bold"> ðŸ”¥ Welcome to Payooo!</h1>
        <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    </div>
    <div class=" grid grid-cols-3 mh-[200px] max-w-lg mx-auto gap-3 p-3">
        <div id="add-button" class="border-2 border-gray-300 text-center p-3  rounded-[15px]">
            <img class="mx-auto" src="./assets/wallet1.png" alt="">
            <h2>Add Money</h2>

        </div>
        <div id="cash-out-button" class="border-2 border-gray-300 text-center p-3  rounded-xl">
            <img class="mx-auto" src="./assets/money1.png" alt="">
            <h2>Cashout</h2>

        </div>
        <div id="transfer-btn" class="border-2 border-gray-300 text-center p-3 rounded-xl">
            <img class="mx-auto" src="./assets/send1.png" alt="">
            <h2>Transfer Money</h2>

        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
            <img class="mx-auto" src="./assets/bonus1.png" alt="">
            <h2>Get Bonus</h2>

        </div>
        <div class="border-2 border-gray-300 text-center p-3  rounded-xl">
            <img class="mx-auto" src="./assets/purse1.png" alt="">
            <h2>Pay Bill</h2>

        </div>
        <div class="border-2 border-gray-300 text-center p-3  rounded-xl">
            <img class="mx-auto" src="./assets/transaction1.png" alt="">
            <h2>Transactions</h2>

        </div>
    </div>
    </div>
<!-- add money section-->
    <div class=" all-form-section max-w-lg mx-auto">
       <div class="form" id="add-money-parent" style="display:none" class= " mt-5 ">
             <h1 class="font-bold text-2xl">Add Money</h1>
             <br>
             <form class="bg-white rounded-2xl p-6" action="">
                <div class="">
                    <h1 class="font-semibold">Select a bank</h1>
                    <br>
                    <select id="bank" class="bg-[#f4f5f7] select rounded-4xl w-full">
                        <option>Brack</option>
                        <option disabled selected>Bank's list</option>
                        <option>Dutch Bangla Bank</option>
                        <option>Islami Bank</option>
                    </select>
                </div>
                
                <div>
                     <label class="font-semibold" for="">Bank Account  Number</label>
                     
                     <input id="account-number" type="number" id=""  placeholder="Enter Your Number" class="input bg-[#f4f5f7] mt-3 rounded-2xl w-full " />
                     
                </div>
                <div>
                      <label class="font-semibold" for="">Amount to add</label>
                      <br>
                      <input id="add-amount" type="Number" id=""  placeholder="Enter Your Number" class="overflow-hidden input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div>
                      <label class="font-semibold" for="">Pin Number</label>
                      <br>
                      <input type="password" id="pin-number"  placeholder="Enter Your Number" class=" input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                      
                </div>
                
                 <button id="add-money-btn"  class="mt-6 btn bg-[#0874F2] text-white w-full rounded-3xl">Add money</button>
             </form>
       </div>
       <!-- cash out section -->
       <div class="form" id="cash-out-parent" style="display:none;" >

             <h1 class="font-bold text-2xl">Cash Out</h1>
             <br>
             <form class="bg-white rounded-2xl p-6" action="">
               
                
                <div>
                     <label class="font-semibold" for="">Agent Number</label>
                     
                     <input id="account-number1" type="number"  placeholder="Enter Your 11 digit Number" class="input bg-[#f4f5f7] mt-3 rounded-2xl w-full " />
                     
                </div>
                <div>
                      <label class="font-semibold" for="">Amount</label>
                      <br>
                      <input id="withdraw-amount" type="Number" id=""  placeholder="Enter amount to withdraw" class="overflow-hidden input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div>
                      <label class="font-semibold" for="">Pin Number</label>
                      <br>
                      <input type="password" id="pin-number1"  placeholder="Enter Pin" class=" input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                      
                </div>
                
                 <button id="withdraw-btn"  class="mt-6 btn bg-[#0874F2] text-white w-full rounded-3xl">Witdraw </button>
             </form>
        
       </div>
    </div>

    <!-- transefer  money section -->
    <div class=" all-form-section max-w-lg mx-auto">
       <div class="form" id="transfer-parent" style="display: none;" class= " mt-5 ">
             <h1 class="font-bold text-2xl">Transfer Money</h1>
             <br>
             <form class="bg-white rounded-2xl p-6" action="">
                
                <div>
                     <label class="font-semibold" for="">Bank Account  Number</label>
                     
                     <input id="account-number3" type="number" id=""  placeholder="Enter Your Number" class="input bg-[#f4f5f7] mt-3 rounded-2xl w-full " />
                     
                </div>
                <div>
                      <label class="font-semibold" for="">Amount to transfer</label>
                      <br>
                      <input id="transfer-amount" type="Number" id=""  placeholder="Enter Your Number" class="overflow-hidden input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div>
                      <label class="font-semibold" for="">Pin Number</label>
                      <br>
                      <input type="password" id="pin-number3"  placeholder="Enter Your Number" class=" input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                      
                </div>
                
                 <button id="transfer-money-btn1"  class="mt-6 btn bg-[#0874F2] text-white w-full rounded-3xl">Transfer Money</button>
             </form>
       </div>
       
    </div>
    
    <script src="./home.js"></script>
</body>
</html>
